<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#form-member-add").validate({
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                var doid = $("#doid").attr("value");
                var type;
                //判断sno是否有值  有值就给隐藏框act赋值upd，没值就赋值add
                if(doid != undefined && doid != ""&& doid != 0){
                    type="put";
                }else{
                    type="post";
                }
                console.log(type);
                $(form).ajaxSubmit({
                    url: HOST_URL2 + "edit",
                    type: type,
                    dataType: "json",
                    headers: createAuthorizationTokenHeader(),
                    success:function (result) {
                        console.log("新增结果"+result);
                        if(result==1){
                            layer.msg("新增成功", {icon: 1, time: 1000});
                        }
                    }
                });
                window.parent.location.reload();
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
        });
        queryDeparts();
        query();
    });

    function query() {
        var doid = localStorage.getItem("doid");
        if (doid != undefined && doid != ""&& doid != 0) {
            //如果pid有值，就是修改
            // 就把pid的值赋值给隐藏框pid
            $("#doid").val(doid);
            $.ajax({
                type:"get",
                url: HOST_URL2+"query?doid="+doid,
                dataType:'json',
                headers: createAuthorizationTokenHeader(),
                success:function (result) {
                    $("#doname").val(result.doname);
                    $("#title").val(result.title);
                    $("#phone").val(result.gender);
                    $("#info").val(result.info);
                    $("#deid").val(result.deid);
                    $("#monam").val(result.monam);
                    $("#monpm").val(result.monpm);
                    $("#tueam").val(result.tueam);
                    $("#tuepm").val(result.tuepm);
                    $("#wedam").val(result.wedam);
                    $("#wedpm").val(result.wedpm);
                    $("#thuam").val(result.thuam);
                    $("#thupm").val(result.thupm);
                    $("#friam").val(result.friam);
                    $("#fripm").val(result.fripm);
                    $("#satam").val(result.satam);
                    $("#satpm").val(result.satpm);
                    $("#sunam").val(result.sunam);
                    $("#sumpm").val(result.sumpm);
                    $("#pcreg").val(result.pcreg);
                    $("#xcreg").val(result.xcreg);
                    $("#bcost").val(result.bcost);
                    $("#dexist").val(result.dexist);
                    $("#medCard").val(result.medCard);
                   console.log(result);
                }
            })
    }}
    function queryDeparts(){
        $.ajax({
            type:"get",
            url:HOST_URL2 + "listdeparts",
            dataType:"json",
            headers: createAuthorizationTokenHeader(),
            success:function (result) {
                console.log(result);
                var appendVal = "<option value=''>请选择所在科室</option>";
                $.each(result,function (index,departs) {
                    appendVal+="<option value='"+departs.deid+"'>"+departs.dename+"</option>";
                })
                $("#deid").html(appendVal);
            }
        })
    }
</script>
