<script>
    $(function(){
        queryById();
    })

    function queryById() {
        //接收从父窗口传过来的sno，根据传过来的sno来判断是新增还是修改
        var pid = localStorage.getItem("pid");
        alert(pid);
        $.ajax({
            type:"get",
            url: HOST_URL1+"query?pid="+pid,
            headers:createAuthorizationTokenHeader(),
            dataType:'json',
            success:function (result) {
                console.log(result);
                $("#td1").text(result.sex);
                $("#td2").text(result.phone);
                $("#td3").text(result.idCard);
                $("#td4").text(result.pwd);
                $("#td5").text(result.medCard);
                $("#td6").text(result.email);
                $("#span1").text(result.pname);
            }
        })
    }
</script>
