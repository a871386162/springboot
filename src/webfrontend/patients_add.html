<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#btnSvn").click(function () {
            var id = $("#pid").attr("value");
            var type;
            //判断sno是否有值  有值就给隐藏框act赋值upd，没值就赋值add
            if(id != undefined && id != ""&& id != 0){
                type="put";
            }else{
                type="post";
            }
            console.log(type);
            var data={
                "pid":$("#pid").val(),
                "pname":$("#pname").val(),
                "sex":$("#sex").val(),
                "gender":$("#gender").val(),
                "idCard":$("#idCard").val(),
                "pwd":$("#pwd").val(),
                "medCard":$("#medCard").val(),
                "email":$("#email").val(),
                "phone":$("#phone").val(),
            };
            console.log(data);
            $.ajax({
                data:data,
                type:type,
                url:HOST_URL1+"edit",
                headers: createAuthorizationTokenHeader(),
                success:function (result) {
                    console.log("新增结果"+result);
                    window.parent.location.reload(); //刷新父页面
                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);  // 关闭layer
                }
            })
        });


        $("#form-member-add").validate({
            rules:{
                pname:{
                    required:true,
                    minlength:2,
                    maxlength:16
                },
                sex:{
                    required:true,
                },
                phone:{
                    required:true,
                    isMobile:true,
                },
                email:{
                    required:true,
                    email:true,
                },
                idCard:{
                    required:true,
                },

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            /*submitHandler:function(form){
            }*/
        });
        queryById();
    });
    function queryById() {
        //接收从父窗口传过来的sno，根据传过来的sno来判断是新增还是修改
        var pid = localStorage.getItem("pid");
        if (pid != undefined && pid != ""&& pid != 0) {
            //如果pid有值，就是修改
            // 就把pid的值赋值给隐藏框pid
            $("#pid").val(pid);
            $.ajax({
                type:"get",
                url: HOST_URL1+"query?pid="+pid,
                dataType:'json',
                headers: createAuthorizationTokenHeader(),
                success:function (result) {
                    $("#pname").val(result.pname);
                    $("#sex").val(result.sex);
                    $("#gender").val(result.gender);
                    $("#idCard").val(result.idCard);
                    $("#phone").val(result.phone);
                    $("#email").val(result.email);
                    $("#pwd").val(result.pwd);
                    $("#medCard").val(result.medCard);
                }
            })
        }

    }
</script>
